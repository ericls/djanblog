{% extends 'base.html' %}

{% block main %}

{% include 'posts.html' %}

<div class="clear"></div>

{% if is_paginated %}
<div class="pager">
    {% if page_obj.has_previous %}
    {% if page_obj.previous_page_number == 1 %}
    <a href="{% url 'tag_1' slug=tag.name %}" class="round pre">Pre</a>
    {% else%}
    <a href="{% url 'tag' slug=tag.name page=page_obj.previous_page_number %}" class="round pre">Pre</a>
    {% endif %}
    {% endif %}

    {% if page_obj.has_next %}
    <a href="{% url 'tag' slug=tag.name page=page_obj.next_page_number %}" class="round next">Next</a>
    {% endif %}
</div>
{% endif %}

</div>

{% endblock %}
